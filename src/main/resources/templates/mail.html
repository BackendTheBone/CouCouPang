<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <div th:style="${'display:flex; width: 750px; height: 432px; background-color:#f8f8f8; border: 1px solid #F09311; padding-left: 40px; padding-top: 40px; gap: 30px'}">

                <div th:style="${'margin-top: 30px'}">
                    <div th:style="${'margin-top:35px'}">
                        <h1>안녕하세요!</h1>
                        <p th:style="${'font-style: normal; font-weight: 500; font-size: 18px;line-height: 150%;'}">쿠쿠팡에 회원가입을 해주셔서 대단히 감사합니다.<br>아래 인증 번호를 입력해주시면 됩니다.</p>
                    </div>
                    <div th:style="${'margin-top: 200px'}">
                        <p th:style="${'text-decoration-line: underline; color: #F0964A; font-weight:500; font-size:18px; line-height:150%;'}" th:text="${certificationNumber}"/>
                    </div>
                </div>
        </div>
    </body>





</html>
